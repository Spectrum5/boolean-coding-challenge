<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Ingresso Boolean</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- intestazione con Logo e testo  -->
    
        <header>
            <img id="logo" src="img/logo.png" alt="Logo Lim">
            <h1 id="text-heading">Taking Booleaners from A to B</h1>
        </header>

        <!-- Pulsanti del Nav -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </nav>

        <!-- 3 section simili tra loro composti da una checkbox, class, indirizzo e lo stato della carica -->
        <main>
            <section>
                <input type="checkbox">
                <h2 class="rented">Monopattino Gino22</h2>
                <p><span>&#8614;</span> Via Guadalametri - 220 metri da te</p>
                <p>Stato Carica:</p>
                <div id="gino">
                </div>
            </section>

            <section>
                <input type="checkbox">
                <h2 class="rented">Monopattino Mike24</h2>
                <p><span>&#8614;</span> Via ricciardoni - a 420 metri da te</p>
                <p>Stato Carica:</p>
                <div id="mike">
                </div>
            </section>

            <section>
                <input type="checkbox">
                <h2 class="rented">Monopattino Fede154</h2>
                <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
                <p>Stato Carica:</p>
                <div id="fede">
                </div>
            </section>

        </main>
    </div>
</body>

</html>
